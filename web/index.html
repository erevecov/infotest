<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<style>
		.progress-bar-vertical {
  width: 30px;
  min-height: 100px;
  display: flex;
  align-items: flex-end;
  margin-right: 20px;
  float: left;
}

.progress-bar-vertical .progress-bar {
  width: 100%;
  height: 0;
  -webkit-transition: height 0.6s ease;
  -o-transition: height 0.6s ease;
  transition: height 0.6s ease;
}

	</style>
</head>
<body>

	<div class="container">
		<div id="servers" class="row"></div>
	</div>

	<div class="modal fade advanced-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	    	<div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Advanced</h4>
	      	</div>
	      	<div class="modal-body">
	        	<div id="advanced-content"></div>
	      	</div>
	    </div>
	  </div>
	</div>
	
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="jquery2.2.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
